<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEU Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --background: #f5f6fa;
            --text-primary: #2c3e50;
            --text-secondary: #546e7a;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
        }

        .header {
            background: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .feature-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .feature-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .feature-button {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .feature-button:hover {
            background: var(--primary-color);
        }

        .float-credit {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 0 25px 25px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .float-credit:hover {
            background: var(--primary-color);
            padding-left: 25px;
        }

        .float-credit i {
            font-size: 1.2rem;
        }

        .float-credit span {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-content {
                padding: 5rem 1rem 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .feature-card {
                padding: 1.5rem;
            }

            .float-credit {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-text">BEU Result Portal</div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Academic Information System</h1>

        <div class="dashboard-grid">
            <a href="result/" class="feature-card">
                <i class="fas fa-chart-bar feature-icon"></i>
                <h2 class="feature-title">Result Portal</h2>
                <p class="feature-description">
                    Access your academic results, transcripts, and grade sheets securely.
                </p>
                <span class="feature-button">View Results</span>
            </a>

            <a href="calculator/" class="feature-card">
                <i class="fas fa-calculator feature-icon"></i>
                <h2 class="feature-title">Grade Calculator</h2>
                <p class="feature-description">
                    Calculate your GPA and CGPA with our advanced calculation tools.
                </p>
                <span class="feature-button">Use Calculator</span>
            </a>
        </div>
    </main>

    <a href="/result/credit.html" class="float-credit">
        <i class="fas fa-info"></i>
        <span>Credit</span>
    </a>
</body>
</html>
